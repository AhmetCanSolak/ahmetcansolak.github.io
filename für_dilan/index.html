    <script>
  function play(){

       audio.play();

	<div class="center demo-content cf">

		<div class="row">
		    <div class="col-6">

						<img src="img/dog.jpg" height="300" width="400" alt="Static Image" data-alt="img/dog.gif">

					</figure>
				</div>
		    <div class="col-6">
					<figure>
						<img src="img/bird.jpg" height="600" width="800" alt="Twitter Share Button" data-alt="img/bird.gif">

					</figure>
				</div>
		</div>
		<div class="row">
		    <div class="col-6">
					<figure>

				</div>
		    <div class="col-6">

						<img src="img/donkey.jpeg" height="300" width="400" alt="" data-alt="img/donkey.gif"  onclick="play()">
